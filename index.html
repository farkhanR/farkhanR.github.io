<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farkhan</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 25px;
      background: linear-gradient(90deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 2.8em;
      animation: glow 4s infinite ease-in-out;
    }
    .desc {
      font-size: 1.3em;
      margin-bottom: 20px;
    }
    img {
      max-width: 240px;
      border-radius: 15px;
      box-shadow: 0 0 30px #ff00f0;
      animation: float 6s ease-in-out infinite;
      margin: 25px auto;
      display: block;
    }
    button {
      padding: 10px 25px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-bottom: 50px;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00c6ff;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #f0f, 0 0 20px #0ff;
      }
      50% {
        text-shadow: 0 0 25px #0ff, 0 0 40px #f0f;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-12px);}
    }
  </style>
</head>
<body>
  <header>Farkhan</header>
  <div class="desc">Anggota Kelompok XII TJKT 3</div>
  <img src="IMG-20250719-WA0010.jpg" alt="Foto Farkhan">
  <button onclick="window.location.href='index.html'">Kembali ke Beranda</button>
</body>
</html>
