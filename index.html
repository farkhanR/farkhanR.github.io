<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XII TJKT 3 - Cara Hosting Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      color: #00f7ff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 50px 20px 20px;
    }

    h1 {
      font-size: 3.5em;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    p {
      font-size: 1.4em;
      color: #aaaaff;
      margin-top: 10px;
    }

    img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      margin: 30px auto;
      display: block;
      border-radius: 20px;
      box-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff;
      animation: float 4s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00f7ff, 0 0 60px #00f7ff;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h2 {
      margin-top: 40px;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 30px auto;
      max-width: 500px;
    }

    li {
      opacity: 0;
      background-color: rgba(0, 247, 255, 0.1);
      margin: 10px auto;
      max-width: 400px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #00f7ff;
      box-shadow: 0 0 10px #00f7ff;
      transition: opacity 1s ease, transform 0.3s ease;
    }

    li:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f7ff;
    }

    footer {
      margin-top: 50px;
      color: #888;
      font-size: 0.9em;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>XII TJKT 3</h1>
    <p>Cara Hosting Web</p>
    <img src="IMG-20250719-WA0007.jpg" alt="Foto Kelompok XII TJKT 3" />
  </header>

  <main>
    <h2>Anggota Kelompok</h2>
    <ul id="anggota-list">
      <li>Farkhan Ramdani</li>
      <li>M. Dhany Saputra</li>
      <li>Akhmad Ibnu Rafi</li>
      <li>Nazril Ilham Maulana</li>
      <li>M. Kenar Alva Reza</li>
      <li>Ilham Saifa Rohim</li>
      <li>Frandy Hermawan</li>
      <li>Rizki Awal Ramadhani</li>
    </ul>
  </main>

  <footer>
    &copy; 2025 XII TJKT 3 | Hosted on GitHub Pages
  </footer>

  <script>
    // Animasi fade-in anggota satu per satu
    const anggota = document.querySelectorAll("#anggota-list li");
    anggota.forEach((item, index) => {
      setTimeout(() => {
        item.style.opacity = 1;
      }, index * 400);
    });
  </script>
</body>
</html>
