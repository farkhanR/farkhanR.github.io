  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg-city.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin-top: 50px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #0ff;

      flex-wrap: wrap;
      justify-content: center;

      color: white;
      border: 2px solid #fff;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 0 10px #0ff;
      transition: all 0.3s ease;
    }

    .glow-button:hover {
      background-color: #0ff;
      color: black;
      box-shadow: 0 0 20px #0ff;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    .section-divider {
      width: 80%;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      margin: 50px auto 30px;
    }
