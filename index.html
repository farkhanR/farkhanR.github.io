<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Kelompok</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      margin-top: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      gap: 20px;
    }

    .glow-button {
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      background: transparent;
      border: 2px solid #00ffff;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      transition: 0.3s;
    }

    .glow-button:hover {
      background: #00ffff;
      color: #000;
    }

    .tentang-button {
      background: linear-gradient(90deg, #9f44ff, #00ccff);
      box-shadow: 0 0 25px #00ccff, 0 0 60px #9f44ff;
      color: white;
      font-weight: bold;
      border: 2px solid #fff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .neon-separator {
      border: none;
      height: 3px;
      background: linear-gradient(90deg, #ff00cc, #333, #00ccff);
      box-shadow: 0 0 10px #ff00cc, 0 0 20px #00ccff;
      margin: 50px auto 30px;
      width: 80%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

    <button class="glow-button" onclick="location.href='rizki.html'">Rizki Awal Ramadhani</button>
    <button class="glow-button" onclick="location.href='rafi.html'">Akhmad Ibnu Rafi</button>

    <!-- Pemisah -->
