<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XII TJKT 3 - Neon City</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1549921296-3a9b8b3fc9d3?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 20px;
    }h1 {
  font-size: 3em;
  color: #ff00ff;
  text-shadow: 0 0 15px #00ffff, 0 0 40px #ff00ff;
  animation: glow 3s ease-in-out infinite;
}

p {
  font-size: 1.2em;
  color: #00ffee;
  text-shadow: 0 0 5px #00ffcc;
}

img.foto {
  width: 220px;
  height: 220px;
  border-radius: 20px;
  object-fit: cover;
  box-shadow: 0 0 20px #00f7ff, 0 0 40px #ff00ff;
  margin: 20px auto;
  display: block;
  animation: float 5s ease-in-out infinite;
}

.button-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin-top: 40px;
}

.btn {
  background-color: rgba(0, 0, 0, 0.4);
  color: #fff;
  padding: 15px 25px;
  border: 2px solid #00ffff;
  border-radius: 15px;
  text-decoration: none;
  font-size: 1em;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px #00ffff;
}

.btn:hover {
  background-color: #00ffff;
  color: #000;
  box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
  transform: scale(1.1);
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes glow {
  0%, 100% {
    text-shadow: 0 0 15px #00ffff, 0 0 40px #ff00ff;
  }
  50% {
    text-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffcc;
  }
}

  </style>
</head>
<body>
  <h1>XII TJKT 3</h1>
  <p>Cara Hosting Web</p>
  <img src="IMG-20250719-WA0007.jpg" class="foto" alt="Foto kelompok">  <div class="button-container">

    <a href="kenar.html" class="btn">M. Kenar Alva Reza</a>
    <a href="ilham.html" class="btn">Ilham Saifa Rohim</a>
    <a href="frandy.html" class="btn">Frandy Hermawan</a>
    <a href="rizki.html" class="btn">Rizki Awal Ramadhani</a>
  </div>  <script>
    // Animasi tambahan saat tombol diklik
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.style.boxShadow = '0 0 50px #ff00ff';
        btn.style.transition = '0.1s';
      });
    });
  </script></body>
</html>
