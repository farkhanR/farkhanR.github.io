<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kelompok</title>
  <style>
    body {
      background-color: #000;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #0ff;
    }

    .glow-button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      transition: all 0.3s ease;
    }

    .glow-button:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
    }

    .footer {
      text-align: center;
      font-size: 1rem;
      color: #ff00cc;
      margin-top: 20px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc;
    }

    #tentangKami {
      margin-top: 30px;
      color: #0ff;
      font-size: 1.1rem;
    }

    hr {
      margin: 60px auto 20px;
      width: 60%;
      height: 2px;
      background: #0ff;
      border: none;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>

  <h1>Kelompok</h1>

  <!-- Tombol Anggota -->
  <div id="daftar-anggota">
    <button class="glow-button" onclick="location.href='farkhan.html'">Farkhan Ramdani</button>
    <button class="glow-button" onclick="location.href='ilham.html'">M. Ilham Saifa R</button>
    <button class="glow-button" onclick="location.href='kenar.html'">M. Kenar Alva Reza</button>
    <button class="glow-button" onclick="location.href='dani.html'">M. Dani Saputra</button>
    <button class="glow-button" onclick="location.href='frandy.html'">Frandy Hermawan</button>
    <button class="glow-button" onclick="location.href='nazril.html'">Nazril Ilham Maulana</button>
    <button class="glow-button" onclick="location.href='rizki.html'">Rizki Awal Ramadhani</button>
    <button class="glow-button" onclick="location.href='rafi.html'">Akhmad Ibnu Rafi</button>
    <button class="glow-button" onclick="toggleTentang()">Tentang Kami</button>
  </div>

  <!-- Konten Tentang Kami -->
  <div id="tentangKami" style="display:none;">
    <p>Kami adalah kelompok kreatif yang saling mendukung dan berkembang bersama untuk menyelesaikan proyek ini dengan semangat dan kerja sama.</p>
  </div>

  <!-- Garis pemisah -->
  <hr>

  <!-- Footer -->
  <div class="footer">
    © Farkhan Ramdani ❤
  </div>

  <!-- Script -->
  <script>
    function toggleTentang() {
      const tentang = document.getElementById("tentangKami");
      tentang.style.display = tentang.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
