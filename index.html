<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelompok</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Daftar Anggota Kelompok</h1>

  <div id="daftar-anggota">
    <button class="glow-button" onclick="showFoto('farkhan.jpg')">Farkhan Ramdani</button>
    <button class="glow-button" onclick="showFoto('ilham.jpg')">M. Ilham Saifa R</button>
    <button class="glow-button" onclick="showFoto('kenar.jpg')">M. Kenar Alva Reza</button>
    <button class="glow-button" onclick="showFoto('dani.jpg')">M. Dani Saputra</button>
    <button class="glow-button" onclick="showFoto('frandy.jpg')">Frandy Hermawan</button>
    <button class="glow-button" onclick="showFoto('nazril.jpg')">Nazril Ilham Maulana</button>
    <button class="glow-button" onclick="showFoto('rizki.jpg')">Rizki Awal Ramadhani</button>
    <button class="glow-button" onclick="showFoto('rafi.jpg')">Akhmad Ibnu Rafi</button>
    <button class="glow-button" onclick="toggleTentangKami()">Tentang Kami</button>
  </div>

  <div id="foto-container"></div>

  <div id="tentangKami" style="display: none;">
    <p>Website ini dibuat oleh kelompok kreatif dengan semangat kolaborasi dan desain neon futuristik. Kami percaya kerja tim adalah kunci keberhasilan. ❤</p>
  </div>

  <hr />
  <div class="footer">© Farkhan Ramdani ❤</div>

  <script>
    function showFoto(foto) {
      document.getElementById("tentangKami").style.display = "none";
      document.getElementById("foto-container").innerHTML = `<img src="img/${foto}" alt="Foto" style="margin-top:20px;max-width:90%;border-radius:10px;box-shadow:0 0 20px cyan;">`;
    }

    function toggleTentangKami() {
      const tentang = document.getElementById("tentangKami");
      const fotoContainer = document.getElementById("foto-container");
      fotoContainer.innerHTML = "";
      tentang.style.display = tentang.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
