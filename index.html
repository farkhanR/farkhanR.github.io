<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelompok</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 3em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
      gap: 20px;
    }

    .glow-button {
      background-color: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #0ff;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    .glow-button:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .courtesy {
      text-align: center;
      margin-top: 50px;
      font-size: 1em;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Kelompok</h1>

  <div class="button-container" id="buttons"></div>

  <div class="courtesy">Courtesy Farkhan ‚ù§</div>

  <script>
    const names = [
      { name: "Farkhan Ramdani", file: "farkhan.html" },
      { name: "M. Ilham Saifa R", file: "ilham.html" },
      { name: "M. Kenar Alva Reza", file: "reza.html" },
      { name: "M. Dani Saputra", file: "dani.html" },
      { name: "Frandy Hermawan", file: "frandy.html" },
      { name: "Nazril Ilham Maulana", file: "nazril.html" },
      { name: "Rizki Awal Ramadhani", file: "rizki.html" },
      { name: "Akhmad Ibnu Rafi", file: "rafi.html" }
    ];

    <button class="glow-button tentang-button" onclick="window.location.href='tentang.html'">üß† Tentang Kami</button>
    
    function createButtons() {
      const container = document.getElementById('buttons');
      names.forEach((item, index) => {
        const button = document.createElement('button');
        button.className = 'glow-button';
        button.textContent = item.name;
        button.style.animationDelay = `${index * 0.3}s`;
        button.onclick = () => window.location.href = item.file;
        container.appendChild(button);
      });
    }

    createButtons();
  </script>

</body>
</html>
