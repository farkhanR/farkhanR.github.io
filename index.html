<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kelompok Neon</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
      margin-bottom: 40px;
      font-size: 2.5rem;
      animation: glowFade 2s infinite alternate;
    }

    @keyframes glowFade {
      0% {
        text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
      }
      100% {
        text-shadow: 0 0 20px #ff0, 0 0 40px #0ff;
      }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .glow-button {
      padding: 12px 24px;
      background: transparent;
      border: 2px solid #0ff;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 0 0 5px #fff;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: slideIn 0.5s ease forwards;
      opacity: 0;
    }

    .glow-button:hover {
      background-color: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px #0ff, 0 0 30px #f0f;
    }

    @keyframes slideIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #ccc;
      font-size: 0.9rem;
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>
  <h1>Kelompok Neon Kreatif</h1>
  <div class="button-container" id="buttonContainer">
    <!-- Tombol akan ditambahkan dengan JavaScript -->
  </div>

  <footer>&copy; 2025 - Tim Neon</footer>

  <script>
    const anggota = [
      { nama: "Farkhan Ramdani", link: "farkhan.html" },
      { nama: "M. Ilham Saifa R", link: "ilham.html" },
      { nama: "M. Kenar Alva Reza", link: "reza.html" },
      { nama: "M. Dani Saputra", link: "dani.html" },
      { nama: "Frandy Hermawan", link: "frandy.html" },
      { nama: "Nazril Ilham Maulana", link: "nazril.html" },
      { nama: "Rizki Awal Ramadani", link: "rizki.html" }
    ];

    const container = document.getElementById('buttonContainer');

    anggota.forEach((person, index) => {
      setTimeout(() => {
        const btn = document.createElement('button');
        btn.textContent = person.nama;
        btn.classList.add('glow-button');
        btn.style.animationDelay = `${index * 0.3}s`;
        btn.onclick = () => window.location.href = person.link;
        container.appendChild(btn);
      }, index * 300);
    });
  </script>
</body>
</html>
