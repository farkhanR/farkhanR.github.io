<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GiftHub - Kelompok Neon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1534943561501-eda0c2a15449?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }h1 {
  margin-top: 40px;
  font-size: 3.5em;
  text-shadow: 0 0 10px #0ff, 0 0 20px #ff0, 0 0 30px #f0f;
}

.team-photo {
  width: 320px;
  margin: 20px auto;
  border: 4px solid #0ff;
  border-radius: 20px;
  box-shadow: 0 0 20px #0ff;
}

.button-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 30px;
}

.glow-button {
  background-color: transparent;
  border: 2px solid;
  color: #fff;
  padding: 12px 30px;
  margin: 10px;
  border-radius: 30px;
  font-size: 1.3em;
  cursor: pointer;
  text-shadow: 0 0 5px #fff;
  box-shadow: 0 0 10px #0ff, 0 0 20px #f0f, 0 0 30px #ff0;
  transition: transform 0.3s ease, opacity 0.5s ease;
  opacity: 0;
  transform: translateY(30px);
  animation: neon-glow 2s infinite alternate;
}

.glow-button:hover {
  background-color: rgba(255, 255, 255, 0.1);
  transform: scale(1.1);
}

.glow-button.show {
  opacity: 1;
  transform: translateY(0);
}

@keyframes neon-glow {
  from {
    box-shadow: 0 0 10px #0ff, 0 0 20px #f0f, 0 0 30px #ff0;
  }
  to {
    box-shadow: 0 0 20px #0ff, 0 0 30px #f0f, 0 0 40px #ff0;
  }
}

  </style>
</head>
<body>
  <h1>GiftHub - Tim Neon</h1>
  <img src="IMG-20250719-WA0007.jpg" alt="Team Photo" class="team-photo">
  <div class="button-container" id="buttons">
    <a href="./farkhan.html" class="glow-button">Farkhan</a>
    <a href="./ilham.html" class="glow-button">Ilham</a>
    <a href="./reza.html" class="glow-button">Reza</a>
    <a href="./dani.html" class="glow-button">Dani</a>
    <a href="./frandy.html" class="glow-button">Frandy</a>
    <a href="./nazril.html" class="glow-button">Nazril</a>
    <a href="./rizki.html" class="glow-button">Rizki</a>
  </div>  <script>
    const buttons = document.querySelectorAll('.glow-button');
    buttons.forEach((btn, i) => {
      setTimeout(() => {
        btn.classList.add('show');
      }, 300 * i);
    });
  </script></body>
</html>
