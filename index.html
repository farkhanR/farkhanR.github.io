<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XII TJKT 3 - Cara Hosting Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      color: #00f7ff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 50px 20px 20px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      animation: flicker 3s infinite;
    }

    p {
      font-size: 1.3em;
      color: #aaaaff;
      animation: fadeIn 3s ease;
    }

    img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      margin: 20px auto;
      display: block;
      border-radius: 20px;
      box-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff;
      animation: glow 3s infinite alternate;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: rgba(0, 247, 255, 0.1);
      margin: 10px auto;
      max-width: 400px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #00f7ff;
      box-shadow: 0 0 10px #00f7ff;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s forwards;
    }

    li:nth-child(1) { animation-delay: 0.5s; }
    li:nth-child(2) { animation-delay: 0.8s; }
    li:nth-child(3) { animation-delay: 1.1s; }
    li:nth-child(4) { animation-delay: 1.4s; }
    li:nth-child(5) { animation-delay: 1.7s; }
    li:nth-child(6) { animation-delay: 2.0s; }
    li:nth-child(7) { animation-delay: 2.3s; }
    li:nth-child(8) { animation-delay: 2.6s; }

    footer {
      margin-top: 40px;
      color: #888;
      font-size: 0.9em;
      animation: fadeIn 4s ease;
    }

    /* Animasi Keyframes */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00f7ff;
      }
      to {
        box-shadow: 0 0 30px #00f7ff, 0 0 60px #00f7ff;
      }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>XII TJKT 3</h1>
    <p>Cara Hosting Web</p>
    <img src="IMG-20250719-WA0007.jpg" alt="Foto Kelompok XII TJKT 3">
