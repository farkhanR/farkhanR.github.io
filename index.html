<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelompok</title>
  <style>
    body {
      background-color: #000;
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .glow-button {
      margin: 20px;
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      background: transparent;
      border: 2px solid #0ff;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 0 0 10px #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #00f;
      transition: 0.3s;
    }

    .glow-button:hover {
      background-color: #0ff2;
    }

    .tentang-kami {
      display: none;
      margin-top: 30px;
      padding: 20px;
      color: #0ff;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    hr {
      border: 1px solid #444;
      width: 50%;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>Daftar Anggota Kelompok</h1>

  <!-- Tombol anggota -->
  <button class="glow-button">Farkhan Ramdani</button>
  <button class="glow-button">M. Ilham Saifa R</button>
  <button class="glow-button">M. Kenar Alva Reza</button>
  <button class="glow-button">M. Dani Saputra</button>
  <button class="glow-button">Frandy Hermawan</button>
  <button class="glow-button">Nazril Ilham Maulana</button>
  <button class="glow-button">Rizki Awal Ramadhani</button>
  <button class="glow-button">Akhmad Ibnu Rafi</button>

  <!-- Tombol Tentang Kami -->
  <button class="glow-button" onclick="toggleTentangKami()">Tentang Kami</button>

  <!-- Konten Tentang Kami -->
  <div id="tentangKami" class="tentang-kami">
    <hr />
    <p>Kami adalah kelompok kreatif yang saling mendukung, berbagi ide, dan bekerja sama untuk membuat proyek penuh warna dan semangat! üî•üî•üî•</p>
  </div>

  <!-- Script interaktif -->
  <script>
    function toggleTentangKami() {
      const tentang = document.getElementById("tentangKami");
      if (tentang.style.display === "none" || tentang.style.display === "") {
        tentang.style.display = "block";
      } else {
        tentang.style.display = "none";
      }
    }
  </script>
  
<!-- Garis Pemisah -->
<hr style="margin-top: 40px; border: none; height: 2px; background: #0ff; width: 60%; box-shadow: 0 0 10px #0ff;">

<!-- Footer -->
<footer style="margin-top: 20px; color: #aaa; font-size: 0.9rem;">
  ¬© Farkhan Ramdani ‚ù§
</footer>
</body>
</html>
