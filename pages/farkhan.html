<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farkhan Ramdani</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('../img/bg-kl.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      padding: 100px 20px;
    }
    img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    h1 {
      margin-bottom: 30px;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .back-btn {
      margin-top: 30px;
      padding: 10px 25px;
      background: #00f7ff;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }
    .back-btn:hover {
      background: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Farkhan Ramdani</h1>
    <img src="../img/farkhan.jpg" alt="Farkhan">
    <br>
    <a href="../index.html"><button class="back-btn">Kembali</button></a>
  </div>
</body>
</html>
