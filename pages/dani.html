<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Dani</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("../img/bg-kl.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .photo {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
      margin-bottom: 30px;
    }

    .back-button {
      margin-top: 20px;
    }

    .back-button a {
      display: inline-block;
      padding: 12px 24px;
      background-color: rgba(0, 255, 255, 0.2);
      border: 2px solid cyan;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-button a:hover {
      background-color: cyan;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../img/dani.jpg" alt="Foto Dani" class="photo" />
    <div class="back-button">
      <a href="../index.html">‚Üê Kembali ke Halaman Utama</a>
    </div>
  </div>
</body>
</html>
